version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sgst_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sgst_db}
      POSTGRES_USER: ${POSTGRES_USER:-sgst_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sgst_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sgst_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sgst_user} -d ${POSTGRES_DB:-sgst_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sgst_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sgst_user}:${POSTGRES_PASSWORD:-sgst_password}@postgres:5432/${POSTGRES_DB:-sgst_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      REFRESH_SECRET: ${REFRESH_SECRET:-your-refresh-secret-change-this-in-production}
      PORT: 3001
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sgst_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Camunda BPM Platform
  camunda:
    image: camunda/camunda-bpm-platform:run-latest
    container_name: sgst_camunda
    restart: unless-stopped
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_URL: jdbc:postgresql://postgres:5432/camunda_db
      DB_USERNAME: ${POSTGRES_USER:-sgst_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-sgst_password}
      WAIT_FOR: postgres:5432
    ports:
      - "${CAMUNDA_PORT:-8081}:8080"
    volumes:
      - camunda_data:/camunda/webapps
      - ./camunda/diagrams:/camunda/diagrams
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sgst_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/engine-rest/engine"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Orchestrator - Comunica Camunda con el Backend
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: sgst_orchestrator
    restart: unless-stopped
    environment:
      ORCHESTRATOR_PORT: ${ORCHESTRATOR_PORT:-3002}
      CAMUNDA_URL: http://camunda:8080/engine-rest
      BACKEND_URL: http://backend:3001
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${ORCHESTRATOR_PORT:-3002}:3002"
    depends_on:
      - camunda
      - backend
    networks:
      - sgst_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sgst_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - sgst_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (opcional, para administraci√≥n de BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sgst_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sgst.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    networks:
      - sgst_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  camunda_data:
    driver: local

networks:
  sgst_network:
    driver: bridge


